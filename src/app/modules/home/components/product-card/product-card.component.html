<section class="card">
  <div class="card-img">
    <img
      class="img-responsive"
      src="{{
        product.display_img_url || '/assets/images/placeholder_img.avif'
      }}"
    />
  </div>
  <div>
    <p *ngIf="product.quantity === 0" class="out-of-stock">Out of Stock</p>
    <p *ngIf="product.quantity > 0 && product.quantity <= product.low_quanitity" class="high-demand">
      ON HIGH DEMAND (Only {{ product.quantity }} rewards left)
    </p>
    <p *ngIf="product.quantity > product.low_quanitity">
      Available ({{ product.quantity }} in stock)
    </p>
  </div>
  <div class="card-header">
    <h3>{{ product.name }}</h3>
  </div>
  <div class="card-body">
    <p>{{ product.points }}</p>
  </div>
  <div class="line"></div>
  <div class="card-footer">
    <span class="valid">Valid until </span> {{ product.valid_until | date:'dd-MM-yyyy'}}
  </div>
</section>
